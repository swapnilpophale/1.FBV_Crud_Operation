{% extends 'base.html' %}

{% block title %}
    <title>employee data</title>
{% endblock %}

{% block first %}
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>MO.NO.</th>
        <th>City</th>
        <th>Update</th>
        <th>Delete</th>
        {% for data in data %}
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mono}}</td>
                <td>{{data.city}}</td>
                <td><a href="{% url 'update' data.id %}"><button>Update</button></a></td>
                <td><a href="{% url 'delete' data.id %}"><button>Delete</button></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
